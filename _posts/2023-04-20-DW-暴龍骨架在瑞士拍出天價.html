<p>一具6700萬年前的暴龍骨架4月18日在蘇黎世拍出613萬美元高價。這具暴龍骨架高3.9公尺，長11.6公尺，是2008至2023年間在美國發現的三種不同暴龍的293塊骨頭組成的複合骨架。 </small></p><video src="https://tvdownloaddw-a.akamaihd.net/dwtv_video/flv/vdt_zh/2023/bchi230420_001_77pe_230420_t-rex_01r_AVC_1280x720.mp4" controls style="width:100%"></video>
