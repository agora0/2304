                    <p>【共同社4月13日电】日本防卫省13日表示朝鲜发射了疑似弹道导弹的物体。防卫相滨田靖一在防卫省内向媒体表明看法称，朝鲜从内陆地区以较高角度向东发射了至少1枚可能是洲际弹道导弹（ICMB）级别的弹道导弹。（完）</p>
