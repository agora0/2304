                    <p>【共同社4月21日电】日本防卫相滨田靖一21日在记者会上表示，为了准备撤走滞留在非洲东北部国家苏丹的侨民，1架C-130运输机最快将于当天下午从小牧基地出发前往非洲东部的吉布提。（完）</p>
