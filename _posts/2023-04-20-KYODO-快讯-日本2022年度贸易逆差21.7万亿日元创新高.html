                    <p>【共同社4月20日电】日本财务省20日公布的2022年度贸易统计初值（以通关为准）显示，出口减去进口的贸易收支为逆差21.7285万亿日元（约合人民币1.1万亿元）。逆差额创有可比数据的1979年度以来最高纪录。（完）</p>
