                    <p>【共同社4月3日电】日本官房长官松野博一3日在记者会上表示，将放宽针对来自中国的入境人员的新冠病毒边境口岸防疫措施。关于目前必须出示的阴性证明，如果接种了3剂以上疫苗，那么5日以后无需出示就允许入境。（完）</p>
