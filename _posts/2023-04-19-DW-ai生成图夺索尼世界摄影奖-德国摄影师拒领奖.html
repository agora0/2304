<p>德国摄影师鲍里斯·埃尔达森（Boris Eldagsen）使用人工智能DALL-E 2生成图投稿索尼世界摄影大赛，并获得公开组创意类首奖。他以作品是AI生成为由拒绝领奖。埃尔达森表示，他参赛的目的是激起关于摄影和AI生成图片差异的讨论。
