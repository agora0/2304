                    <p>【共同社4月10日电】日本财务省10日公布的2月国际收支初值显示，反映日本与海外货物、服务和投资交易情况的经常项目为顺差2.1972万亿日元（约合人民币1140亿元），较上年同期减少2.3%，时隔1个月出现顺差。（完）</p>
