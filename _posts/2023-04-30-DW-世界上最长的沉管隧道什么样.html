<p>世界上最长的沉管隧道即将诞生！它叫费马尔贝尔特（Fehmarnbelt）隧道。这条隧道将穿过波罗的海，连接德国的港口城市汉堡和丹麦首都哥本哈根，为公路和铁路乘客节省160公里的旅行距离。</small></p><video src="https://tvdownloaddw-a.akamaihd.net/dwtv_video/flv/vdt_zh/2023/bchi230427_001_immersedtunnelcn_01r_AVC_1280x720.mp4" controls style="width:100%"></video>
