<p>你知道吗？在瑞典，青少年只要年满15岁就可以驾驶拖拉机！很多改装汽车被注册为拖拉机，能使爱车少年们不用等到成年就可以体验驾驶的乐趣。不过这些改装车行驶速度不能超过30公里/小时。这是瑞典汽车文化的一个特色，不过可能很快就要结束了。
