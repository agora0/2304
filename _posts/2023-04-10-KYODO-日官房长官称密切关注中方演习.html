                    <p>【共同社4月10日电】日本官房长官松野博一10日在记者会上，就中国大陆在台湾周边举行的军事演习称“正在密切关注”。有关台湾问题，他重申了“期待通过对话和平解决”的立场。松野还表示将为了台湾海峡和平稳定，与美国和志同道合国家携手，继续开展外交努力。（完）</p>
