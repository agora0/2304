                    <p>【共同社4月15日电】日本首相岸田文雄15日在和歌山市内被投掷疑似“烟雾弹”的物体，并且发生了爆炸。岸田坐车平安离开了现场。岸田此次是为众院和歌山1区补选的助选而造访市内，事发时正与自民党候选人交谈。（完）</p>
