                    <p>【共同社4月28日电】日本央行在28日的货币政策会议上，决定维持把短期利率设为负0.1%、把长期利率诱导至0%左右的大规模货币宽松政策。此外，也未改变“0.5%左右”的长期利率上限。（完）</p>
