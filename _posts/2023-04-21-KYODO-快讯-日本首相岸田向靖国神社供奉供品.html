                    <p>【共同社4月21日电】日本首相岸田文雄21日配合靖国神社（东京九段北）开始的春季例行大祭，以“内阁总理大臣 岸田文雄”的名义供奉了被称为“真榊”的供品。据相关人士称，岸田不会在截至22日的例行大祭期间进行参拜。（完）</p>
